<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--import css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" th:href="@{/css/responsive.bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/overlayscrollbars.min.css}">
    <link rel="stylesheet" th:href="@{/css/font/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/datatables.bootstrap4.min.css}">

    <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body class="hold-transition sidebar-mini layout-fixed background_content_custom">
<div class="wrapper background_content_custom">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper background_content_custom" style="padding: 50px 10px 0px 10px;">
        <section class="content h-75">
            <div class="container-fluid h-100">
                <!--above part-->

                <!-- Main part -->
                <div class="row h-100">
                    <div class="col-12 h-100">
                        <div class="card h-100" style="overflow: scroll;">
                            <!-- /.card-header -->

                            <!-- .card-body -->
                            <div class="card-body">
                                <div class="table-wrapper-scroll-y">
                                    <table id="recommend-table" class="table table-striped table-bordered table-md">
                                        <thead>
                                        <tr>
                                            <th >Item Id</th>
                                            <th >User Id</th>
                                            <th >Rating</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="recommendedData : ${recommendedDataList}">
                                            <td th:text="${recommendedData.itemId}"></td>
                                            <td th:text="${recommendedData.userId}"></td>
                                            <td th:text="${recommendedData.rating}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <!-- .card-footer -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
            </div>
        </section>
    </div>
</div>

<!-- /.content-wrapper -->
<div th:replace="fragments/footer :: footer"></div>

<!--js library-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>

<script  th:src="@{https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.0.4/js/adminlte.min.js}"></script>
<script  th:src="@{/js/parameter-config.js}"></script>

<script>
    $(function () {
        $("#recommend-table").DataTable({
            // "scrollY": "50vh",
            "order": [],
            "columnDefs": [{
                "targets": 'no-sort',
                "orderable": false,
            }],
            "scrollCollapse": true,
            "responsive": true,
            "autoWidth": false,
        });
    });

    $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>
</html>
